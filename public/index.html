<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minml dApp example</title>
    <script>
        var selectedSigner;
        var unsubBalance = () => {
        };
        var dappApi;
        window.addEventListener('load', async () => {
            try {
                dappApi = await getMnmlDappAPI();
                const extension = await dappApi.getReefExtension('Minimal DApp Example');
                // reefSigner.subscribeSelectedAccountSigner is Reef extension custom feature otherwise we can use accounts
                extension.reefSigner.subscribeSelectedAccountSigner(async (sig) => {
                    console.log("new signer=", await sig?.getSubstrateAddress());
                    resetUI();
                    try {
                        if (!sig) {
                            throw new Error('Create account in Reef extension or make selected account visible.');
                        }
                        setSelectedSigner(sig);
                    } catch (err) {
                        displayError(err);
                    }
                });
                /* this is api from Polkadot Substrate extension
                extension.accounts.subscribe(async (accounts) => {
                    if (!accounts.length) {
                        displayError({ message: 'Create or import account in extension.' });
                        return;
                    }
                    console.log("acounts=", accounts);
                    const rSigner = getReefSignerFromAccs({ extension, accounts });
                    setReefSigner(rSigner.signer);
                });*/
            } catch (e) {
                displayError(e);
            }
        });

        function displayError(e) {
            document.body.classList.add("reef-extension-error");
            document.getElementsByClassName('error-msg')[0].innerHTML = e.message || e;
        }

        function clearError() {
            document.body.classList.remove("reef-extension-error");
            document.getElementsByClassName('error-msg')[0].innerHTML = '';
        }

        async function bindEvm(sig) {
            try {
                document.body.classList.add("claiming-evm");
                await sig.claimDefaultAccount();
                document.body.classList.add("evm-connected");
            } catch (e) {
                displayError(e);
            }
        }

        async function getContractValue(sig) {
            var ctrRes = await dappApi.getFlipperValue(sig);
            document.getElementsByClassName('contract-value')[0].innerHTML = 'Contract value = ' + ctrRes;
        }

        async function toggleContractValue(sig) {
            document.body.classList.add("transaction-progress");
            // TODO check for errors
            var ctrRes = await dappApi.flipIt(sig);
            console.log("flipped=", ctrRes);
            document.getElementsByClassName('contract-value')[0].innerHTML = 'Contract value = ' + ctrRes;
            document.body.classList.remove("transaction-progress");
        }

        async function getReefSignerFromAccs({ extension, accounts }) {
            let sig;
            try {
                sig = await dappApi.getSigner(extension, accounts[0]);
            } catch (e) {
                displayError(e);
                return;
            }
            return sig;
        }

        async function updateBalance(sig, balFree) {
            let balanceNormal = dappApi.toREEFBalanceNormal(balFree.toString());
            document.body.getElementsByClassName('reef-balance')[0].innerHTML = '<span style="font-weight:bold">Balance:</span> '+balanceNormal + ' REEF';

            var evmConnected = await sig.isClaimed();
            console.log("New SIGNER balance=", balanceNormal.toString(), ' EVM connected=', evmConnected);

            if (!evmConnected) {
                if (balanceNormal.lt('3')) {
                    displayError('<p>To enable contract interaction you need to sign transaction with ~3REEF fee.<br/>To get 1000 testnet REEF simply type:<br/> <code>!drip ' + await sig.getSubstrateAddress() + '</code> <br/>in <a href="https://app.element.io/#/room/#reef:matrix.org" target="_blank">Reef matrix chat</a>. <br/>Listening on chain for balance update.</p>');
                    return;
                }
            } else {
                document.body.classList.add("evm-connected");
            }
            clearError();
            document.body.classList.add("connected")

        }

        async function displaySignerAddress(sig) {
            var addr = await sig.getSubstrateAddress();
            document.body.getElementsByClassName('selected-signer')[0].innerHTML = '<span style="font-weight:bold">Selected address:</span> '+ addr;
        }

        async function setSelectedSigner(sig) {
            selectedSigner = sig;
            unsubBalance();
            unsubBalance = await dappApi.subscribeToBalance(sig, async (balFree)=> await updateBalance(selectedSigner, balFree));
            document.body.classList.add("extension-initialized");
            displaySignerAddress(sig);
        }

        async function resetUI() {
            document.body.classList.remove("evm-connected");
            document.body.classList.remove("extension-initialized");
            document.body.classList.remove("connected");
            document.body.classList.remove("reef-extension-error");
            document.body.classList.remove("claiming-evm");
            document.getElementsByClassName('contract-value')[0].innerHTML = '';
            document.getElementsByClassName('selected-signer')[0].innerHTML = '';
            document.getElementsByClassName('reef-balance')[0].innerHTML = '';
        }
    </script>
    <script src="js/index.js"></script>

    <style>
        .content {
            display: none;
        }

        .extension-initialized.connected .content {
            display: block;
        }

        .extension-initialized .connecting {
            display: none;
        }

        .error-display {
            display: none;
        }

        .reef-extension-error .error-display {
            display: block;
        }

        .content {
            display: none;
        }

        code {
            background-color: #ECEFF1;
        }

        .evm-contract-calls {
            display: none;
        }

        .evm-connected .evm-contract-calls {
            display: block;
        }

        .evm-connected .bind-evm {
            display: none;
        }

        .binding-evm {
            display: none;
        }

        .claiming-evm .binding-evm {
            display: block;
        }

        .claiming-evm .bind-start {
            display: none;
        }

        .transaction-progress-display {
            display: none;
        }
        .transaction-progress .transaction-progress-display {
            display: block;
        }

        .transaction-progress .tx-btns {
            display: none;
        }
        .tx-btns {
            display: block;
        }
    </style>
</head>
<body>
<h3>Minml dApp</h3>
<div class="connecting">
    <p>Connecting to chain, please wait ...</p>
</div>
<div class="selected-signer"></div>
<div class="reef-balance"></div>
<div class="content">
    <div class="bind-evm">
        <div class="bind-start">
            <p>Enough balance to enable EVM contracts for account</p>
            <button type="button" onclick="bindEvm(selectedSigner)">Connect EVM layer</button>
        </div>
        <div class="binding-evm">
            <p>Transaction in progress ...</p>
        </div>
    </div>
    <div class="evm-contract-calls">
        <div>
            <h3 class="contract-value"></h3>
            <small>Note: contract value is not account specific so others can flip it as well.</small>
            <div class="transaction-progress-display">
                <p>Transaction in progress ...</p>
            </div>
        </div>
        <div class="tx-btns">
            <button type="button" onclick="getContractValue(selectedSigner)">get contract value</button>
            <button type="button" onclick="toggleContractValue(selectedSigner)">toggle contract value</button>
        </div>

    </div>
</div>
<div class="error-display">
    <h3>ERROR</h3>
    <div class="error-msg"></div>
</div>
</body>
</html>
